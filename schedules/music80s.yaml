content:
  
  # 80s 
  ## Music Videos
  - search:
    key: "MV_80S_POP"
    query: "type:music_video AND tag:80s AND genre:Pop"
    order: shuffle

  - search:
    key: "MV_80S_HIPHOP"
    query: "type:music_video AND tag:80s AND genre:\"Hip Hop/R&B\""
    order: shuffle

  - search:
    key: "MV_80S_METAL"
    query: "type:music_video AND tag:80s AND genre:Metal"
    order: shuffle

  - search:
    key: "MV_80S_ROCK"
    query: "type:music_video AND tag:80s AND genre:Rock"
    order: shuffle
  
  ## Commercials
  - search:
    key: "AD_80S_BEER"
    query: "type:other_video AND tag:commercials AND tag:80s AND tag:beer"
    order: shuffle

  - search:
    key: "AD_80S_SODA"
    query: "type:other_video AND tag:commercials AND tag:80s AND tag:soda"
    order: shuffle

  - search:
    key: "AD_80S_JINGLES"
    query: "type:other_video AND tag:commercials AND tag:80s AND tag:jingles"
    order: shuffle

  - search:
    key: "AD_80S_RESTAURANTS"
    query: "type:other_video AND tag:commercials AND tag:80s AND tag:restaurants"
    order: shuffle

  - search:
    key: "AD_80S_CARS"
    query: "type:other_video AND tag:commercials AND tag:80s AND tag:cars"
    order: shuffle

  - search:
    key: "AD_80S_ELECTRONICS"
    query: "type:other_video AND tag:commercials AND tag:80s AND tag:electronics"
    order: shuffle

  - search:
    key: "AD_80S_FILLER"
    query: "type:other_video AND tag:commercials AND tag:80s"
    order: shuffle

  ## Movie Trailers
  - search:
    key: "TR_80S"
    query: "type:other_video AND tag:trailers AND tag:80s"
    order: shuffle
  
  # Misc
  ## Bumpers, filler
  - search:
    key: "BP_LIQUIDMTV"
    query: "type:other_video AND tag:bumpers AND tag:liquidmtv"
    order: shuffle

  - search:
    key: "AD_ASOT_FILLER"
    query: "type:other_video AND tag:bumpers AND tag:asot"
    order: shuffle

sequence:

  # 80s
  ## Thunder & Chrome
  - key: "SQ_THUNDER_CHROME"
    items:
      - epg_group: true
      - watermark: false
      # bumper
      - count: 1
        content: "BP_LIQUIDMTV"
        filler_kind: "preroll"
      # MV block
      - watermark: true
        name: "asot.tv Music logo"
      - duration: "50 minutes"
        content: "MV_80S_METAL"
        custom_title: "Thunder & Chrome"
        stop_before_end: false
      - watermark: false
      # trailer break
      - duration: "2 minutes"
        content: "TR_80S"
        stop_before_end: false
        filler_kind: "postroll"
      # fill remainder with ads, then our custom bumper
      - pad_to_next: 60
        content: "AD_80S_FILLER"
        discard_attempts: 10
        fallback: "AD_ASOT_FILLER"
        filler_kind: "postroll"
      - epg_group: false

