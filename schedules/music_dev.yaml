sequence:
  # 80s
  ## Thunder & Chrome
  - key: "SQ_THUNDER_CHROME"
    items:
      - epg_group: true
      - watermark: false
      # bumper
      - count: 1
        content: "BP_LIQUIDMTV"
        filler_kind: "preroll"
      # MV block 1
      - watermark: true
        name: "PartnerNet Live from Mill-D"
      - duration: "27 minutes"
        content: "MV_80S_METAL"
        custom_title: "Thunder & Chrome"
        discard_attempts: 3
      - watermark: false
      # ad break
      - count: 1
        content: "AD_80S_BEER"
        filler_kind: "midroll"
      - count: 1
        content: "AD_80S_CARS"
        filler_kind: "midroll"
      # MV block 2
      - watermark: true
        name: "PartnerNet Live from Mill-D"
      - duration: "27 minutes"
        content: "MV_80S_METAL"
        discard_attempts: 3
      - watermark: false
      # trailer break
      - count: 2
        content: "TR_80S"
        filler_kind: "postroll"
      # fill remainder with ads
      - pad_to_next: 30
        content: "AD_80S_FILLER"
        discard_attempts: 5
        filler_kind: "postroll"
      - epg_group: false

