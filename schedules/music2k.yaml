content:
  
  # Beyond 2000 
  ## Music Videos
  - search:
    key: "MV_2K_POP"
    query: "type:music_video AND release_date:20* AND genre:Pop"
    order: shuffle

  - search:
    key: "MV_2K_HIPHOP"
    query: "type:music_video AND release_date:20* AND genre:\"Hip Hop/R&B\""
    order: shuffle

  - search:
    key: "MV_2K_METAL"
    query: "type:music_video AND release_date:20* AND genre:Metal"
    order: shuffle

  - search:
    key: "MV_2K_ROCK"
    query: "type:music_video AND release_date:20* AND genre:Rock"
    order: shuffle
  
  ## Special Music Video Categories
  - search:
    key: "MV_2K_SILVER_HIPHOP"
    query: "type:music_video AND (release_date:1998* OR release_date:1999* OR release_date:200*) AND genre:\"Hip Hop/R&B\""
    order: shuffle

  - search:
    key: "MV_2K_ROCK_GODDESSES"
    query: "type:music_video AND tag:rock_goddesses"
    order: shuffle
    
  ## Commercials
  - search:
    key: "AD_2K"
    query: "type:other_video AND tag:commercials AND tag:00s"
    order: shuffle

  ## Movie Trailers
  - search:
    key: "TR_2K"
    query: "type:other_video AND tag:trailers AND tag:00s"
    order: shuffle
  
  # Misc
  ## Bumpers, filler
  - search:
    key: "BP_LIQUIDMTV"
    query: "type:other_video AND tag:bumpers AND tag:liquidmtv"
    order: shuffle

  - search:
    key: "AD_ASOT_FILLER"
    query: "type:other_video AND tag:bumpers AND tag:asot"
    order: shuffle

sequence:

  # Beyond 2000
  ## Nu Metal Universe
  - key: "SQ_NUMETAL_UNIVERSE"
    items:
      - epg_group: true
      - watermark: false
      # bumper
      - count: 1
        content: "BP_LIQUIDMTV"
        filler_kind: "preroll"
      # MV block. At least 50 minutes
      - watermark: true
        name: "asot.tv Music logo"
      - duration: "50 minutes"
        content: "MV_2K_METAL"
        custom_title: "Nu Metal Universe"
        stop_before_end: false
      - watermark: false
     # trailer break
      - duration: "2 minutes"
        content: "TR_2K"
        stop_before_end: false
        filler_kind: "postroll"
      # fill remainder with ads, then our custom bumper
      - pad_to_next: 60
        content: "AD_2K"
        discard_attempts: 10
        fallback: "AD_ASOT_FILLER"
        filler_kind: "postroll"
      - epg_group: false

